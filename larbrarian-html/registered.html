<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Larbrarian</title>
    <link href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro-v6@44659d9/css/all.min.css" rel="stylesheet"
        type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {},
                screen: {
                    'xs': '480px',
                    'sm': '576px',
                    'md': '768px',
                    'lg': '992px',
                    'xl': '1200px'
                }
            }
        }
    </script>
</head>

<body class="bg-gray-200">
    <main>
        <header class="p-4 bg-white shadow-md">
            <nav class="flex flex-row items-center justify-between w-full">
                <a href="#" class="font-semibold text-xl">
                    Larbrarian
                </a>

                <img id="avatarButton" type="button" data-dropdown-toggle="userDropdown"
                    data-dropdown-placement="bottom-start" class="w-10 h-10 rounded-full cursor-pointer"
                    src="/docs/images/people/profile-picture-5.jpg" alt="User dropdown">

                <div id="userDropdown"
                    class="z-10 hidden bg-white divide-y divide-gray-100 border rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
                    <div class="px-4 py-3 text-sm text-gray-900 dark:text-white">
                        <div>Bonnie Green</div>
                        <div class="font-medium truncate">name@flowbite.com</div>
                    </div>
                    <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="avatarButton">
                        <li>
                            <a href="#"
                                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Dashboard</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Settings</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Earnings</a>
                        </li>
                    </ul>
                    <div class="py-1">
                        <a href="#"
                            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Sign
                            out</a>
                    </div>
                </div>
            </nav>
        </header>
        <section class="px-4 py-6">
            <div class="container mx-auto w-3/4">
                <div class="grid grid-cols-4 gap-8 items-start w-full">
                    <div class="col-span-1">
                        <div class="bg-stone-900 rounded-sm w-full">
                            <a href="./" class="text-stone-300">
                                <div class="p-4">Dashboard</div>
                            </a>
                            <hr class="h-px bg-stone-400 border-0">
                            <a href="./approval.html" class="text-stone-300">
                                <div class="p-4">Student Approval</div>
                            </a>
                            <hr class="h-px bg-stone-400 border-0">
                            <a href="./registered.html" class="text-stone-300">
                                <div class="p-4">Registered Students</div>
                            </a>
                            <hr class="h-px bg-stone-400 border-0">
                            <a href="" class="text-stone-300">
                                <div class="p-4">Full Library</div>
                            </a>
                            <hr class="h-px bg-stone-400 border-0">
                            <a href="#" class="text-stone-300">
                                <div class="p-4">List Books</div>
                            </a>
                            <hr class="h-px bg-stone-400 border-0">
                            <a href="./issue.html" class="text-stone-300">
                                <div class="p-4">Issue/Return Books</div>
                            </a>
                            <hr class="h-px bg-stone-400 border-0">
                            <a href="./registered.html" class="text-stone-300">
                                <div class="p-4">Currently Issued Books</div>
                            </a>
                        </div>
                    </div>
                    <div class="col-span-3 flex flex-col items-start w-full">
                        <div class="p-2 flex flex-col items-start space-y-4 bg-gray-50 w-full">
                            <span class="font-semibold">Registered Students</span>
                        </div>
                        <div class="bg-white w-full">
                            <div class="relative overflow-x-auto">
                                <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                                    <thead class="text-gray-700 uppercase dark:text-gray-400">
                                        <tr>
                                            <th scope="col" class="w-4 px-6 py-3 bg-gray-50 dark:bg-gray-800">
                                                ID
                                            </th>
                                            <th scope="col" class="px-6 py-3">
                                                First Name
                                            </th>
                                            <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">
                                                Last Name
                                            </th>
                                            <th scope="col" class="px-6 py-3">
                                                School
                                            </th>
                                            <th scope="col" class="px-6 py-3 bg-gray-50 dark:bg-gray-800">
                                                Grade
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="border-b border-gray-200 dark:border-gray-700">
                                            <th scope="row"
                                                class="px-6 py-4 bg-gray-50 dark:bg-gray-800">
                                                1
                                            </th>
                                            <td class="px-6 py-4">
                                                John
                                            </td>
                                            <td class="px-6 py-4 bg-gray-50 dark:bg-gray-800">
                                                Cena
                                            </td>
                                            <td class="px-6 py-4">
                                                Golden Harvest
                                            </td>
                                            <td class="px-6 py-4 px-6 py-4 bg-gray-50 dark:bg-gray-800">
                                                12
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>
</body>

</html>
